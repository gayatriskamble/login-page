<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa; font-family: Arial, sans-serif;">

  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow-sm" style="max-width: 400px; width: 100%; border-radius: 12px; padding: 2rem; background-color: #fff;">
      <h2 class="text-center mb-4" style="font-weight: 600;">Login</h2>
      <form>
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your Gmail" required
            style="border-radius: 8px; padding: 0.5rem;">
        </div>
        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required
            style="border-radius: 8px; padding: 0.5rem;">
        </div>
        <!-- Forgot password -->
        <div class="mb-3 text-end">
          <a href="#" style="font-size: 0.875rem; color: #0d6efd; text-decoration: none;">Forgot Password?</a>
        </div>
        <!-- Login button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary" style="border-radius: 50px; padding: 0.5rem 0; transition: 0.3s;">Login</button>
        </div>
        <!-- Divider -->
        <hr class="my-4">
        <p class="text-center" style="font-size: 0.875rem; color: #6c757d;">Don't have an account? 
          <a href="#" style="color: #0d6efd; text-decoration: none;">Sign up</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
